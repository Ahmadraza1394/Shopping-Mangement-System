<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/tailwind.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl">Shopping Cart</h1>
        <div class="flex space-x-4">
          <a href="index.html" class="hover:underline">Home</a>
          <a href="signup.html" class="hover:underline">Sign Up</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="my-20">
      <div
        class="container border border-slate-800 rounded-lg p-6 w-96 mx-auto mt-14 h-96"
      >
        <h2 class="text-2xl mb-4">Login</h2>
        <form id="login-form">
          <div class="mb-4">
            <label for="login-email" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="login-email"
              class="w-full p-2 border border-gray-300 rounded"
              required
              placeholder="xyz@gmail.com"
            />
          </div>
          <div class="mb-4">
            <label for="login-password" class="block text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="login-password"
              class="w-full p-2 border border-gray-300 rounded"
              required
              placeholder="********"
            />
          </div>
          <button
            type="submit"
            class="bg-gray-800 text-white py-2 px-4 rounded"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-2 mt-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Shopping Cart. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts in signup.html and login.html -->
    <script src="../js/models/Payment.js"></script>
    <script src="../js/models/User.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
