<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../css/tailwind.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl">Shopping Cart</h1>
        <div class="flex space-x-4">
          <a href="index.html" class="hover:underline">Home</a>
          <a href="#" id="logout-btn" class="hover:underline hidden">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 h-screen">
      <div class="bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-semibold mb-6 text-gray-800">Profile</h2>
        <div id="user-info" class="mb-6">
          <!-- User information will be displayed here -->
        </div>
        <button
          id="edit-button"
          class="bg-gray-800 text-white py-2 px-4 rounded mb-4"
        >
          Edit
        </button>
        <form id="profile-form" class="hidden">
          <div class="mb-4">
            <label for="profile-name" class="block text-gray-700 font-medium"
              >Name</label
            >
            <input
              type="text"
              id="profile-name"
              class="w-full p-2 border border-gray-300 rounded-lg"
              required
              placeholder="John Doe"
            />
          </div>
          <div class="mb-4">
            <label for="profile-email" class="block text-gray-700 font-medium"
              >Email</label
            >
            <input
              type="email"
              id="profile-email"
              class="w-full p-2 border border-gray-300 rounded-lg"
              required
              placeholder="xyz@gmail.com"
            />
          </div>
          <div class="mb-4">
            <label
              for="profile-password"
              class="block text-gray-700 font-medium"
              >Password</label
            >
            <input
              type="password"
              id="profile-password"
              class="w-full p-2 border border-gray-300 rounded-lg"
              required
              placeholder="********"
            />
          </div>
          <div class="mb-4">
            <label for="profile-address" class="block text-gray-700 font-medium"
              >Address</label
            >
            <input
              type="text"
              id="profile-address"
              class="w-full p-2 border border-gray-300 rounded-lg"
              placeholder="1234 Main St, City, Country"
            />
          </div>
          <div class="mb-4">
            <label for="profile-balance" class="block text-gray-700 font-medium"
              >Account Balance</label
            >
            <input
              type="number"
              id="profile-balance"
              class="w-full p-2 border border-gray-300 rounded-lg"
              min="1"
              placeholder="1000$"
            />
            <small class="text-gray-500"
              >Enter amount to add to your balance.</small
            >
          </div>
          <button
            type="submit"
            class="bg-green-500 text-white py-2 px-4 rounded-lg"
          >
            Update Profile
          </button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/models/User.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
