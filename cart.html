<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="../css/tailwind.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 text-white shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Shopping Cart</h1>
        <div class="flex space-x-4">
          <a href="index.html" class="hover:underline">Home</a>
          <a href="orders.html" class="hover:underline">Order History</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto my-52 p-4 bg-white rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
        Your Cart
      </h2>
      <div
        id="cart-items"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
      >
        <!-- Cart items will be dynamically loaded here -->
      </div>
      <div class="mt-8 text-center">
        <h3 class="text-2xl font-bold mb-4 text-gray-800">
          Total: $<span id="total-amount">0.00</span>
        </h3>
        <button
          class="bg-green-500 text-white py-3 px-8 rounded-full shadow-md hover:bg-green-600 transition duration-300"
          onclick="proceedToCheckout()"
        >
          Proceed to Checkout
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/models/Cart.js"></script>
    <script src="../js/cart.js"></script>
  </body>
</html>
